on: [push, pull_request]

name: Continuous integration

jobs:
  cargo:
    name: Cargo
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          # - stable
          # - beta
          - nightly
    steps:
      - name: Setup SQLite
        run: |
          wget https://sqlite.org/2026/sqlite-tools-linux-x64-3510200.zip
          unzip sqlite-tools-linux-x64-3510200.zip -d sqlite-tools
          # Ensure sqlite3 executable (adjust path if unzip creates a nested dir)
          chmod +x sqlite-tools/sqlite3 || true
          echo "$(pwd)/sqlite-tools" >> "$GITHUB_PATH"
          sudo apt-get update && sudo apt-get install -y libsqlite3-dev
          echo "Wrote $(pwd)/sqlite-tools to $GITHUB_PATH"

      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt, clippy, rust-src

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build workspace
        run: cargo build --workspace --all-targets

      - name: Run tests
        run: cargo test --workspace

      - name: Run formatting check
        run: cargo fmt --all -- --check

      - name: Run clippy lints
        run: cargo clippy --workspace --all-targets -- -D warnings
  
  markdown:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actionshub/markdownlint@v3.1.4
